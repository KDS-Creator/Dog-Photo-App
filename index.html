<!DOCTYPE html>
<html>
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <title>DogPhotoApp</title>
    </head>
    <!-- Body -->
    <body>
        <main>
            <h1>DogPhotoApp</h1>
            <!-- Section 1 -->
            <section>
                <h2>Dog Photos</h2>
                <p>See more <a href="https://www.pexels.com/vi-vn/tim-kiem/dogs/">dog photos</a> in pexel.</p>
                <a href="https://www.pexels.com/vi-vn/tim-kiem/dogs/"><img src="https://images.pexels.com/photos/2607544/pexels-photo-2607544.jpeg?auto=compress&cs=tinysrgb&w=600" alt="A cute dog wearing glasses."></a>
            </section>

            <!-- Section 2 -->
            <section>
                <h2>Dog Lists</h2>
                <h3>Things dogs love:</h3>
                <ul>
                    <li>a comfortable bed</li>
                    <li>affection</li>
                    <li>your scent</li>
                </ul>
                <figure>
                    <img src="https://images.pexels.com/photos/17891824/pexels-photo-17891824/free-photo-of-dan-ba-thu-v-t-v-t-nuoi-d-th-ng.jpeg?auto=compress&cs=tinysrgb&w=600" alt="your scent">
                    <figcaption>Dogs <em>love</em> your scent.</figcaption>  
                </figure>
                <h3>Top 3 things dogs hate</h3>
                <ol>
                    <li>loud noises</li>
                    <li>stare</li>
                    <li>other dogs</li>
                </ol>
                <figure>
                    <img src="https://images.pexels.com/photos/850602/pexels-photo-850602.jpeg?auto=compress&cs=tinysrgb&w=600" alt="many dogs">
                    <figcaption>Dogs <strong>hate</strong> other dogs</figcaption>
                </figure>
            </section>
        </main>
    </body>
</html>
